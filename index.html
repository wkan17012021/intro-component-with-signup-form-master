<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="card-wrapper">
      <div class="title">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="cta">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form action="/" method="post">
        <input
          aria-label="Please provide first name"
          type="text"
          name="first-name"
          id="first-name"
          placeholder="First Name"
        />
        <div class="error-icon-wrapper">
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <circle fill="#FF7979" cx="12" cy="12" r="12" />
              <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
              <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
            </g>
          </svg>
        </div>
        <input
          aria-label="Please provide Last Name"
          type="text"
          name="last-name"
          id="last-name"
          pattern="[a-zA-Z]"
          placeholder="Last Name"
        />
        <div class="error-icon-wrapper">
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <circle fill="#FF7979" cx="12" cy="12" r="12" />
              <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
              <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
            </g>
          </svg>
        </div>
        <input
          aria-label="Please provide email address"
          type="email"
          name="email"
          id="email"
          pattern="[a-zA-Z]"
          placeholder="Email Address"
        />
        <div class="error-icon-wrapper">
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <circle fill="#FF7979" cx="12" cy="12" r="12" />
              <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
              <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
            </g>
          </svg>
        </div>
        <input
          aria-label="Please provide password"
          type="text"
          name="password"
          id="password"
          pattern="[a-zA-Z]"
          placeholder="Password"
        />
        <div class="error-icon-wrapper">
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <circle fill="#FF7979" cx="12" cy="12" r="12" />
              <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
              <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
            </g>
          </svg>
        </div>
        <input
          aria-label="Click this submit element to claim your free trial"
          type="submit"
          value="CLAIM YOUR FREE TRIAL"
        />
        <p class="terms">
          By clicking the button, you are agreeing to our <span>Terms and Services</span>
        </p>
      </form>
    </main>
    <script src=""></script>
  </body>
</html>
